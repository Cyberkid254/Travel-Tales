<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tales Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #chatbox {
            width: 80%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            background: greenyellow;
            min-height: 600px;
        }
        input, button {
            margin-top: 20px;
            padding: 16px;
        }
    </style>
</head>
<body>

    <h2>Welcome to Travel Tales Customer Support!</h2>
    <div id="chatbox">
        <p><strong>Chatbot:</strong> Hello! How can we assist you today? We offer flight booking services that are accompanied with housing and safety. Find more on our website.</p>
    </div>
    <input type="text" id="userInput" placeholder="Type your question...">
    <button onclick="getResponse()">Send</button>

    <script>
        function getResponse() {
            const userInput = document.getElementById("userInput").value.toLowerCase();
            const chatbox = document.getElementById("chatbox");

            // Make an AJAX request to the PHP backend
            fetch("chatbot.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "userInput=" + encodeURIComponent(userInput)
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += `<p><strong>Chatbot:</strong> ${data.response}</p>`;
                document.getElementById("userInput").value = ""; // Clear input field
            })
            .catch(error => {
                console.error("Error:", error);
                chatbox.innerHTML += `<p><strong>Chatbot:</strong> Sorry, there was an error processing your request.</p>`;
            });
        }
    </script>

</body>
</html>
